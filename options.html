<!DOCTYPE html>
<html>

<head>
    <title>UTC Viewer Settings</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            width: 400px;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        button {
            padding: 8px 15px;
            border-radius: 4px;
            border: 1px solid #888;
            cursor: pointer;
        }

        #status {
            margin-left: 15px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Time Format Settings</h1>
    <fieldset>
        <legend>Choose your preferred time format:</legend>
        <label>
            <input type="radio" name="format" value="24h-seconds" checked> 24-Hour with Seconds (e.g., 14:35:22)
        </label>
        <label>
            <input type="radio" name="format" value="24h"> 24-Hour without Seconds (e.g., 14:35)
        </label>
        <label>
            <input type="radio" name="format" value="12h-seconds"> 12-Hour with Seconds (e.g., 02:35:22 PM)
        </label>
        <label>
            <input type="radio" name="format" value="12h"> 12-Hour without Seconds (e.g., 02:35 PM)
        </label>
    </fieldset>
    <br>
    <button id="save">Save</button>
    <span id="status"></span>

    <script src="options.js"></script>
</body>

</html>
